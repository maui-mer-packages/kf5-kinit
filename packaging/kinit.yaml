Name         : kinit
Version      : 5.3.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 tier 3 solution for process launching
Description  : |
  KDE Frameworks 5 tier 3 solution for process launching
URL          : http://www.kde.org

Sources:
    - "%{name}-%{version}.tar.xz"

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kservice-devel
    - kio-devel
    - ki18n-devel
    - kwindowsystem-devel
    - kcrash-devel
    - kconfig-devel
    - kcoreaddons-devel
    - kdbusaddons-devel
    - kjs-devel
    - kbookmarks-devel
    - kconfigwidgets-devel
    - kauth-devel
    - kcodecs-devel
    - kguiaddons-devel
    - kwidgetsaddons-devel
    - kiconthemes-devel
    - kitemviews-devel
    - kxmlgui-devel
    - kglobalaccel-devel
    - ktextwidgets-devel
    - kcompletion-devel
    - kwindowsystem-devel
    - sonnet-devel
    - kjobwidgets-devel
    - solid-devel
    - kdoctools-devel
    - karchive-devel
    - libcap-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - x11-xcb
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

LocaleName: kinit5_qt
LocaleOptions: "--with-qt --all-name || :"

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_bindir}/*"
    - "%{_kf5_libdir}/libkdeinit5_klauncher.so"
    - "%{_kf5_libexecdir}/*"
    - "%{_mandir}/man8/kdeinit5.8.gz"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
         - kservice-devel
         - kio-devel
         - ki18n-devel
         - kwindowsystem-devel
         - kcrash-devel
         - kconfig-devel
         - kdoctools-devel
      Files:
          - "%{_kf5_cmakedir}/KF5Init"
          - "%{_kf5_dbusinterfacesdir}/*.xml"
