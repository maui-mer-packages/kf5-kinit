Name         : kf5-kinit
Version      : 5.0.0
Release      : 1
Group        : System/Base
License      : GPLv2+
Summary      : KDE Frameworks 5 tier 3 solution for process launching
Description  : |
  KDE Frameworks 5 tier 3 solution for process launching
URL          : http://www.kde.org
SetupOptions : -q -n %{name}-%{version}/upstream

Sources:
    - "%{name}-%{version}.tar.xz"
Patches:
    - kinit-respect-env-paths.patch
    - kinit-fix-paths.patch

RpmLintIgnore:
    - devel-file-in-non-devel-package
    - no-changelogname-tag
    - library-without-ldconfig-postin
    - library-without-ldconfig-postun

Configure    : none
Builder      : none

PkgBR:
    - kf5-rpm-macros
    - extra-cmake-modules
    - qt5-tools
    - kf5-kservice-devel
    - kf5-kio-devel
    - kf5-ki18n-devel
    - kf5-kwindowsystem-devel
    - kf5-kcrash-devel
    - kf5-kconfig-devel
    - kf5-kcoreaddons-devel
    - kf5-kdbusaddons-devel
    - kf5-kjs-devel
    - kf5-kbookmarks-devel
    - kf5-kconfigwidgets-devel
    - kf5-kauth-devel
    - kf5-kcodecs-devel
    - kf5-kguiaddons-devel
    - kf5-kwidgetsaddons-devel
    - kf5-kiconthemes-devel
    - kf5-kitemviews-devel
    - kf5-kxmlgui-devel
    - kf5-kglobalaccel-devel
    - kf5-ktextwidgets-devel
    - kf5-kcompletion-devel
    - kf5-kwindowsystem-devel
    - kf5-sonnet-devel
    - kf5-kjobwidgets-devel
    - kf5-solid-devel
    - kf5-kdoctools-devel
    - kf5-karchive-devel
    - libcap-devel
PkgConfigBR:
    - Qt5Core
    - Qt5DBus
    - Qt5Xml
    - Qt5Network
    - Qt5Gui
    - Qt5Widgets
    - Qt5Concurrent
    - Qt5Test
    - x11-xcb
Requires:
    - kf5-filesystem

RequiresPost:
    - /sbin/ldconfig
RequiresPostUn:
    - /sbin/ldconfig

Files:
    - "%doc COPYING.LIB README.md"
    - "%{_kf5_bindir}/*"
    - "%{_kf5_libdir}/libkdeinit5_klauncher.so"
    - "%{_kf5_libexecdir}/*"
    - "%{_kf5_mandir}/man8/kdeinit5.8.gz"

SubPackages:
    - Name: devel
      Group: Development/Libraries
      Summary: Development files for %{name}
      Description: |
        The %{name}-devel package contains the files necessary to develop applications
        that use %{name}.
      Requires:
         - kf5-kservice-devel
         - kf5-kio-devel
         - kf5-ki18n-devel
         - kf5-kwindowsystem-devel
         - kf5-kcrash-devel
         - kf5-kconfig-devel
         - kf5-kdoctools-devel
      Files:
          - "%{_kf5_libdir}/cmake/KF5Init"
          - "%{_kf5_datadir}/dbus-1/interfaces/*.xml"
